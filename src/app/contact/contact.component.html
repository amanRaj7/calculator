<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<form action="" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin w3-display-middle" style="width: 50%;">
    <h2 class="w3-center">Contact Us</h2>
    <div class="w3-row w3-section">
        <div class="w3-col" style="width: 50px;"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-rest">
            <input type="text" name="fullname" class="w3-input w3-border" placeholder="Full Name">
        </div>
    </div>
    <div class="w3-row w3-section">
        <div class="w3-col" style="width: 50px;"><i class="w3-xxlarge fa fa-envelope"></i></div>
        <div class="w3-rest">
            <input type="text" name="mail" class="w3-input w3-border" placeholder="Email">
        </div>
    </div>
    <div class="w3-row w3-section">
        <div class="w3-col" style="width: 50px;"><i class="w3-xxlarge fa fa-phone"></i></div>
        <div class="w3-rest">
            <input type="number" name="phone" class="w3-input w3-border" placeholder="Phone">
        </div>
    </div>
    <div class="w3-row w3-section" style="padding-left: 50px;">
        <div class="w2-rest">
            <textarea type="text" name="message" class="w3-input w3-border" placeholder="Text Here..." style="height: 200px;"></textarea>
        </div>
    </div>
    <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">
        Send
    </button>
</form>
