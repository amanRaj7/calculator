<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<form action="" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin w3-display-middle" style="width: 50%;">
    <h2 class="w3-center">Login Here!</h2>
    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-rest">
            <input type="text" class="w3-input w3-border" name="first" placeholder="First Name">
        </div>
    </div>
    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-rest">
            <input type="text" class="w3-input w3-border" name="last" placeholder="Last Name">
        </div>
    </div>
    <div class="w3-row w3-section">
        <div class="w3-col" style="width: 50px;"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
        <div class="w3-rest">
            <input type="text" class="w3-input w3-border" name="email" placeholder="Email">
        </div>
    </div>
    <div class="w3-row w3-section">
        <div class="w3-col" style="width: 50px;"><i class="w3-xxlarge fa fa-book"></i></div>
        <div class="w3-rest">
            <input type="text" class="w3-input w3-border" name="subject" placeholder="Subject">
        </div>
    </div>
    <div class="w3-row w3-section">
        <div class="w3-col" style="width: 50px;"><i class="w3-xxlarge fa fa-user-secret"></i></div>
        <div class="w3-rest">
            <input type="password" class="w3-input w3-border" name="password" placeholder="Password">
        </div>
    </div>
    <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" type="submit">Login</button>
</form>
